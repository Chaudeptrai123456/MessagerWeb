plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

// ğŸ” Security + OAuth2
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

// ğŸ§  Spring Authorization Server (náº¿u app Ä‘Ã³ng vai trÃ² Authorization Server)
	implementation 'org.springframework.security:spring-security-oauth2-authorization-server:1.1.1'

// ğŸ—ƒï¸ JPA (blocking for user repository)
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'org.postgresql:postgresql'

// ğŸ” JWT (JJWT)
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

// ğŸ§  Nimbus JWT (Spring Authorization Server dÃ¹ng)
	implementation 'com.nimbusds:nimbus-jose-jwt:9.37'

// ğŸ§ª Test
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

// ğŸ›  Dev tools
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

// ğŸ’¬ Lombok (optional)
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
//	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
//	implementation 'org.springframework.boot:spring-boot-starter-security'
//	implementation 'org.springframework.boot:spring-boot-starter-web'
//	implementation 'org.springframework:spring-webflux:6.1.8'

	//	implementation 'jakarta.validation:jakarta.validation-api:3.0.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
