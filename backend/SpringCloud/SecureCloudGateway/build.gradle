plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'java'
}

group = 'com.example.Messenger'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}
ext {
    mapstructVersion = "1.5.5.Final"
    springCloudVersion = "2022.0.1"
}
repositories {
    mavenCentral()
}
jar {
    enabled = false
}

dependencies {
    // ğŸŒ Reactive Web
// ğŸŒ Web MVC
    implementation 'org.springframework.boot:spring-boot-starter-web'

// ğŸ” Security + OAuth2
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'

// ğŸ§  Spring Authorization Server (náº¿u app Ä‘Ã³ng vai trÃ² Authorization Server)
    implementation 'org.springframework.security:spring-security-oauth2-authorization-server:1.1.1'

// ğŸ—ƒï¸ JPA (blocking for user repository)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'org.postgresql:postgresql'

// ğŸ” JWT (JJWT)
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

// ğŸ§  Nimbus JWT (Spring Authorization Server dÃ¹ng)
    implementation 'com.nimbusds:nimbus-jose-jwt:9.37'

// ğŸ§ª Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

// ğŸ›  Dev tools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

// ğŸ’¬ Lombok (optional)
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'


}
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.1"
    }
}
test {
    useJUnitPlatform()
}